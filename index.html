## Basic definitions

### Polynomial Rings over Fields

Let $k$ be an algebraically closed field. Then $k[x\_1,\cdots,x\_n]$ denotes the ring of polynomials. The ring is commutative and has an identity. We an interpret its elements as polynomial functions $f : k^n \to k$.

* If $n=1$ this is a principal ideal domain.
* Generally, it is a *noetherian* ring: every ascending sequence of ideals stabilizes. This is known as the *Hilbert Basis Theorem*.

---

### Varieties

A *variety* is a subset of $k^n$ of the form $\\{ x \in k^n : f\_i(x) = 0 \\}$ where $f\_i \in k[x\_1,\cdots,x\_n]$ for $i=1,2\cdots,m$ for some $m \in \mathbb{Z}\_+$.

* The union of varieties is a variety; note we can construct it as pairwise products.
* The intersection of varieties is a variety; note we can construct it by unioning the defining collections of polynomials.
* Given any set, the smallest variety containing it is called its *Zariski closure*.
* A variety that cannot be written as a union of other varieties is said to be *irreducible*.
* The minimal varieties are the points of $k^n$.

---

### Ideals

An *ideal* is a subring which is closed under multiplication by any polynomial in $k[x\_1,\cdots,x\_n]$; i.e. it is a subring that is also a $k[x\_1,\cdots,x\_n]$-module.

* The product of ideals is an ideal (defined as the ideal generated by $\\{ab: a \in A \wedge b \in B \\}$). The intersection of ideals is an ideal. 
* The sum of ideals is an ideal. 
* An ideal such that $f \in I$ whenever $f^k \in I$ for some $k \in \mathbb{Z}\_+$ is called a *radical ideal*. Given an ideal $I$ we denote the smallest radical ideal containing it (which is in fact $\\{ f \in R : \exists n \; f^n \in I \\}$) as $\sqrt{I}$. The intersection of radical ideals is again radical; the product of radical ideals need not be radical. 
* An ideal is said to be *prime* if $ab \in I$ implies $a \in I$ and $b \in I$. (Or: if for any ideals $A$, $B$ such that $AB \subset I$ we have $A,B \subset I$, where $AB$ is the ideal generated by $\\{ab: a \in A \wedge b \in B \\}$).
* The maximal ideals are of the form $\langle x\_1 - a\_1, \cdots, x\_n - a\_n\rangle$ for $a\_i \in k$, $i = 1,\cdots,n$.

---

### Algebraic-Geometric Correspondence

* For any variety $V$, define the ideal $\mathbf{I}(V) := \\{ f \in k[x\_1,\cdots,x\_n] : \forall x \in V, \; f(x) = 0 \\}$.
* For any ideal $I \subset k[x\_1,\cdots,x\_n]$, define the variety $\mathbf{V}(I) := \\{ x \in k^n : \forall f \in I,\; f(x) = 0 \\}$.
* Nullstellensatz: For any ideal $I \subset k[x\_1,\cdots,x\_n]$, we have $ \mathbf{I}(\mathbf{V}(I)) = \sqrt{I}$.
* Zariski Closure: For any $S \subset k^n$, we have $\bar{S} = \mathbf{V}(\mathbf{I}(S))$.
* Main idea: there is a 1-to-1 correspondence between radical ideals and algebraic varieties.
